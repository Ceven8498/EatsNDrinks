<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
    <title>Recipe Generator</title>
</head>

<body>
    <h1>Search for a recipe by ingredient</h1>
    <input id="search-recipes" placeholder="Ingredient"><button onclick="getrecipe(document.getElementById('search-recipes').value)">Search</button>
    <div id="output"></div>
    
    <div>
        <h2>----Or try a random cocktail!----</h2>
        <button id="random-cocktail" onclick="renderCocktail(document.getElementById('random-cocktail').value)">Get Random Cocktail!</button>
        <div id="cocktails">
            <div id="image"></div>
            <div id="name"></div>
            <div id="ingredients"></div>
            <div id="directions"></div>
            <div id="idk"></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="assets/js/recipe.js"></script>
</body>

</html>
