<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
    <link rel="stylesheet" href= "assets/css/style.css" />
    <title>Recipe Generator</title>
</head>

<body>
    <div id="layout" class="pure-g">
        <section class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">Eats and Drinks</h1>
                <h2 class="brand-tagline">Search for a recipe by Ingredient or get a Random Cocktail</h2>
                <div class=nav-list>  
                    <input id="search-recipes" placeholder="Ingredient"><button class="pure-button" onclick="getrecipe(document.getElementById('search-recipes').value)">Search</button>
                    
                    <button id="random-cocktail" class="pure-button" onclick="renderCocktail(document.getElementById('random-cocktail').value)">Get Random Cocktail!</button>

                </div>  
            </div>
        </section>   
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the recipes and cocktail posts -->
            <div class="posts">
                <h1 class="content-subhead">YOUR Recipe</h1>

                <!-- Food posting -->
                <section class="post">
                    <header class="post-header">
                        <div id="output"></div>
                    </header>
                </section>
            </div>

            <div class="posts">
                <h1 class="content-subhead">Your Cocktails</h1>

                <section class="post">
                    <header class="post-header">
                        <div id="cocktails">
                            <div id="image"></div>
                            <div id="name"></div>
                            <div id="ingredients"></div>
                            <div id="directions"></div>
                            <div id="idk"></div>
                    </header>

                    <div class="post-description">
                        <p>
                            Stay inside and ENJOY our Eats and Drinks
                        </p>
                    </div>
                </section>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                         <!-- Change these to link to URL discriping site, the hosted URL on Github and the GITHUB repo -->
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Hosted Site</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/pure-css/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="assets/js/recipe.js"></script>
</body>

</html>
