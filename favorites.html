<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Favorites</title>
</head>

<body>
    <div id="layout" class="pure-g">
        <section class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <a href="favorites.html">Favorite Recipes</a>
                <h1 class="brand-title">Eats and Drinks</h1>
                <h2 class="brand-tagline">Search for a recipe by Ingredient</h2>
                <button class="pure-button pure-button-primary" id="clear_favorites" >Clear Favorites</button>
                <a href="recipe.html" class="pure-button pure-button-primary">Return to Search</a>
            </div>
        </section>   
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the recipes and cocktail posts -->
            <div class="posts">
                <h1 class="content-subhead">YOUR favorites</h1>

                <!-- Food posting -->
                <section class="post">
                    <header class="post-header">
                        <div id="output2"></div>
                    </header>
                    <div class="post-description">
                        <p>
                            Stay inside and ENJOY our Eats
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </div>

    
            
    
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="assets/js/recipe.js"></script>
    <script src="assets/js/favorites.js"></script>
</body>

</html>
